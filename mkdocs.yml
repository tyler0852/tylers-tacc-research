site_name: Tyler's TACC Research
docs_dir: docs

theme:
  name: readthedocs

nav:
  - TMS:
      - Meeting 1: tms/meeting-1.md
      - Meeting 2: tms/meeting-2.md
      - Meeting 3: tms/meeting-3.md
      - Meeting 4: tms/meeting-4.md
      - Meeting 5: tms/meeting-5.md
